                <p:growl id="msgs" showDetail="true" />

                                                <span class="section">Personal Info</span>


                                                <div class="item form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="f_solicitud">Fecha de Solicitud:<span class="required"></span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <input id="f_soli" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" value="" name="f_soli"  type="text"/>
                                                    </div>
                                                </div>

                                                <div class="item form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombre">Nombres <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <p:inputText id="nombres" class="form-control col-md-7 col-xs-12" value="#{estudiantesManagedBean.VEstudiantes.nombres}" label="nombre" placeholder="Ingrese Nombres" required="required" type="text"/>
                                                    </div>
                                                </div>

                                                <div class="item form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="apellido">Apellidos <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <p:inputText id="apellidos" class="form-control col-md-7 col-xs-12" value="#{estudiantesManagedBean.VEstudiantes.apellidos}" label="apellido" placeholder="Ingrese Apellidos" required="required" type="text"/>
                                                    </div>
                                                </div>

                                                <p:separator  class="ln_solid"/>

                                                <div class="form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tipodocumento">Tipo documento <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <h:selectOneMenu class="form-control" id="tipodocumento" >
                                                            <f:selectItems value="#{tipoDocumentoManagedBean.listaTipoDocumento}" var="tip" itemLabel="#{tip.descTipDocumento}" itemValue="#{tip.idTipDocuemnto}" />
                                                            <f:converter converterId="javax.faces.Integer" />
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>

                                                <div class="item form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="documento">Documento <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <p:inputText id="documento" class="form-control col-md-7 col-xs-12" value="#{estudiantesManagedBean.VEstudiantes.identificacion}" label="documento" placeholder="Ingrese Documento" required="required" type="text"/>
                                                    </div>
                                                </div>

                                                <div class="item form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="fecha_expe" >Fecha de expedici贸n<span class="required">*:</span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <input type="text" class="form-control has-feedback-left" id="single_cal3" name="fecha_expe" placeholder="Ingres Fecha Expedici贸n" aria-describedby="inputSuccess2Status3"/>
                                                        <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>

                                                    </div>
                                                </div>

                                                <p:separator  class="ln_solid"/>


                                                <div class="item form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="fecha_naci" >Fecha Nacimient贸<span class="required">*:</span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <input type="text" class="form-control has-feedback-left" id="single_cal4" name="fecha_naci" placeholder="Ingres Fecha Nacimient贸" aria-describedby="inputSuccess2Status4"/>
                                                        <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>

                                                    </div>
                                                </div>


                                                <div class="item form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <input type="email" id="email" name="email" required="required" class="form-control col-md-7 col-xs-12"/>
                                                    </div>
                                                </div>

                                                <div class="item form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Confirm Email <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <input type="email" id="email2" name="confirm_email" data-validate-linked="email" required="required" class="form-control col-md-7 col-xs-12"/>
                                                    </div>
                                                </div>
                                                <div class="item form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tel_estudiante">Telefono <span class="required">*:</span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <input type="text" id="tel_estudiante" name="tel_estudiante" required="required" class="form-control col-md-7 col-xs-12" onKeyPress="return soloNumeros(event)" maxlength="13" placeholder="Ingrese Telefono Conctacto" autocomplete="off"/>
                                                    </div>
                                                </div>

                                                <div class="item form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="movil_estudiante">Celular<span class="required">*:</span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <input type="text" id="movil_estudiante" name="movil_estudiante" required="required" class="form-control col-md-7 col-xs-12" onKeyPress="return soloNumeros(event)" maxlength="13" placeholder="Ingrese Celular Conctacto" autocomplete="off"/>
                                                    </div>
                                                </div>
                                                <p:separator  class="ln_solid"/>

                                                <div class="form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="especialidad">Especialidad <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <h:selectOneMenu class="form-control" id="especialidad" value="#{estudiantesManagedBean.selectedEspecialidades}">
                                                            <f:selectItem itemLabel="Todas" itemValue="0" />
                                                            <f:selectItems value="#{estudiantesManagedBean.listaEspecialidadesList}" var="esp" itemLabel="#{esp.descespecialidad}" itemValue="#{esp.idespecialidad}" />
                                                            <f:converter converterId="javax.faces.Integer" />
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="programa">Programa <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <h:selectOneMenu class="form-control" id="programa" value="#{estudiantesManagedBean.selectedProgramaAcademicos}" >
                                                            <f:selectItem itemLabel="Todos" itemValue="0" />
                                                            <f:selectItems value="#{estudiantesManagedBean.listaProgramaAcademicosList}" var="pro" itemLabel="#{pro.descprograma}" itemValue="#{pro.idprograma}" />
                                                            <f:converter converterId="javax.faces.Integer" />
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="jornada">Jornada <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <h:selectOneMenu class="form-control" id="jornada" value="#{estudiantesManagedBean.selectedJornadas}" >
                                                            <f:selectItem itemLabel="Todas" itemValue="0" />
                                                            <f:selectItems value="#{estudiantesManagedBean.listaJornadasList}" var="jor" itemLabel="#{jor.descjornada}" itemValue="#{jor.idjornada}" />
                                                            <f:converter converterId="javax.faces.Integer" />
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="modalidad">Modalidad <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <h:selectOneMenu class="form-control" id="modalidad" value="#{estudiantesManagedBean.selectedModalidadEstudios}" >
                                                            <f:selectItem itemLabel="Todas" itemValue="0" />
                                                            <f:selectItems value="#{estudiantesManagedBean.listaModalidadEstudiosList}" var="moda" itemLabel="#{moda.descmodalidad}" itemValue="#{moda.idmodalidad}" />
                                                            <f:converter converterId="javax.faces.Integer" />
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="semestre">Semestre <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <h:selectOneMenu class="form-control" id="semestre" value="#{estudiantesManagedBean.selectedSemestre}" >
                                                            <f:selectItem itemLabel="Todos" itemValue="0" />
                                                            <f:selectItems value="#{estudiantesManagedBean.listaSemestreList}" var="sem" itemLabel="#{sem.descsemestre}" itemValue="#{sem.idsemestre}" />
                                                            <f:converter converterId="javax.faces.Integer" />
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>

                                                <p:separator  class="ln_solid"/>


                                                <div class="form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="estado">Estado <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <h:selectOneMenu class="form-control" id="estado" value="#{estudiantesManagedBean.selectedSemestre}" >
                                                            <f:selectItem itemLabel="Activo" itemValue="0" />
                                                            <f:selectItems value="#{estudiantesManagedBean.listaSemestreList}" var="sem" itemLabel="#{sem.descsemestre}" itemValue="#{sem.idsemestre}" />
                                                            <f:converter converterId="javax.faces.Integer" />
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                                <div class="ln_solid"></div>
                                                <div class="form-group">
                                                    <div class="col-md-6 col-md-offset-3">
                                                        <button type="submit" class="btn btn-primary">Cancel</button>
                                                        <button id="send" type="submit" class="btn btn-success">Submit</button>
                                                    </div>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    <!-- /page content -->
