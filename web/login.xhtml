<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="./plantillas/plantillaDos.xhtml">

            <ui:define name="content">
                <h:form class="login100-form validate-form">

                    <span class="login100-form-title">
                        <b>SISPR<font color= "#000000">AEMU</font></b>
                    </span>
                    <p:growl id="msj"  autoUpdate="true" showDetail="true"/> <!-- Muestra los mensajes de error-->
                    <p:messages id="mensaje" autoUpdate="true" showDetail="true" showSummary="true" severity="info, fatal"/>

                    <div class="wrap-input100 validate-input" data-validate = "Digite usuario" >
                        <p:inputText class="input100" type="text" value="#{loginManagedBean.TUsuarios.usuario}" label="username" id="user1" placeholder="Usuario"/>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Digite Clave">
                        <p:password class="input100" label="password" value="#{loginManagedBean.TUsuarios.password}" id="password1" placeholder="Clave"/>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>


                    <div class="container-login100-form-btn">
                        <p:commandButton class="login100-form-btn" icon="ui-icon-key" value="Iniciar Sesión" action="#{loginManagedBean.iniciarSesion()}" ajax="false" update=":msj,:mensaje"/>
                    </div>
                    <p:separator  class="ln_solid"/>
                    
                    <div class="text-center p-t-12">
                        <a class="txt2" href="../../../../include/recuperar_clave.php">
                            ¿Has olvidado la contraseña?	
                        </a>
                        <a class="txt2" href="#">
                            Cambiar contraseña	
                        </a>
                        <span class="txt1">

                        </span>
                    </div>

                    <div class="text-center p-t-12">
                            <a class="txt2" href="../../include/formu_soporte">
                            Soporte técnico	
                            </a>				
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
